<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/index.css"/>
</head>
<body>
    <div class="main">
        <div class="form-header py-4 border-bottom border-secondary">
            <div class="d-flex justify-content-between">
                <div class="px-1 w-100">
                    <label for="valueInput">Valor</label>
                    <input type="value" class="form-control" id="valueInput" placeholder="R$ 0,00">
                </div>
                <div class="px-1 w-25">
                    <label for="valueType">Tipo</label>
                    <select class="form-select" id="valueType">
                        <option value="plus" selected>+</option>
                        <option value="minus">-</option>
                    </select>
                </div>
                <div class="px-1 align-self-end">
                    <button type="button" class="btn btn-primary" id="valueSubmit"><i class="bi bi-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="values-list border-bottom border-secondary">
            <div class="container text-center">
                <div class="row py-1">
                    <div class="col border-end border-secondary-subtle" id="listPlus">
                        <div class="py-2 fs-4 text-success">+</div>
                    </div>
                    <div class="col" id="listMinus">
                        <div class="py-2 fs-4 text-danger">-</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-4 fs-1 text-center">
            <span id="valueTotal"></span>
        </div>
    </div>
    <script src="./assets/js/libs/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
